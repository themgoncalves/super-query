id &lt;constant&gt; mediaFeature Used to set syntax expression: ( &lt;media_feature&gt; [: ]? ) Example width | min-width | max-width height | min-height | max-height device-width | min-device-width | max-device-width device-height | min-device-height | max-device-height aspect-ratio | min-aspect-ratio | max-aspect-ratio device-aspect-ratio | min-device-aspect-ratio | max-device-aspect-ratio color | min-color | max-color color-index | min-color-index | max-color-index monochrome | min-monochrome | max-monochrome resolution | min-resolution | max-resolution | scan | grid &lt;constant&gt; mediaTypes Target all, one or more specific device Example all | aural | braille | handheld | print | projection | screen | tty | tv | embossed &lt;constant&gt; mediaTypes Target all, one or more specific device Example all | aural | braille | handheld | print | projection | screen | tty | tv | embossed &lt;constant&gt; screenOrientation Required to track orientation change on mobile devices Example landscape, portrait &lt;constant&gt; screenOrientation Required to track orientation change on mobile devices Example landscape, portrait Ã— Search results Close @themgoncalves Documentation generated by JSDoc 3.5.5 on 2018-11-23T14:30:43+01:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" ðŸŽ  SuperQuery Modules OrientantionSuperQuery Global defaultBreakpointsinitialLogicalOperatorlogicalOperatormediaFeaturemediaTypesscreenOrientation Modules Ã— Search results Close @themgoncalves Documentation generated by JSDoc 3.5.5 on 2018-11-23T14:30:43+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ðŸŽ  SuperQuery Modules OrientantionSuperQuery Global defaultBreakpointsinitialLogicalOperatorlogicalOperatormediaFeaturemediaTypesscreenOrientation ðŸŽ  Super-Query A super media-query for styled-component. Intuitive and easy of use. DescriptionWe all know that Media Query is a very important part of your application; with that you can set any kind of responsiveness and device control. Most of the developers only use simple media feature as part of the media query syntax, and for that simple use case, there's a bunch of good approach for your styled-component based application. Media Feature examples: width | min-width | max-width | height | min-height | max-height But how about control over the screen orientation, aspect-ratio, resolution and tv devices? Or even a interpolation between? For those developers who need more control over the styled-component based application, we created the SuperQuery in order to provide a full powerful and simple control over your media query. Want a simple code demonstration?How about create a media query that handles screen widths between 360px and 1024px ? const myStyledComponent = styled.div` ... ${SuperQuery().minWidth('360px').and().maxWidth('1024px').css` content: 'this is awesome!' `} `Cool, right? But it's even cooler to use our built-in breakpoints, let's rewrite it! const myStyledComponent = styled.div` ... ${SperQuery().minWidth().sm().and().maxWidth().lg().css` content: 'this is even more awesome!' `} `Of even how about control the screen orientation over mobile devices ? const myStyledComponent = styled.div` ... ${SuperQuery().maxWidth().md().and().landscape().css` content: 'Yep! Your device is on landscape mode!' `} `Want a more complex query ? const myStyledComponent = styled.div` ... ${SuperQuery() .screen() .and() .deviceAspectRatio('16/9') .or() .screen() .and() .deviceAspectRatio('16/10') .css` content: 'Yep! Your device is on landscape mode!' `} `Yeah! Now you know how simple and powerful is SuperQuery! InstallationSince we have experience some issues with NPM along the time, we strongly recomment the use of YARN Package Manage; Download our NPM Package For YARN users: yarn add @themgoncalves/super-queryFor NPM users: npm install @themgoncalves/super-queryNote that it should not be in the devDependencies. How to useFirst we need to import the package into our component; import SuperQuery from '@themgoncalves/super-query';Then, we are ready to mix it with styled-component: const Title = styled.h1` color: #666; font-size: 16px; ${SuperQuery().minWidth().lg().css` font-size: 20px; `}; ${SuperQuery().minWidth().lg().and().landscape().css` font-size: 26px; `}; `;See how easy to implement it is? API DocumentationThis package follows the css3 media query rule, click here to check it out. The Media Query SyntaxA few motivating and useful examples of how your product can be used. Spice this up with code blocks and potentially more screenshots. media_query: [[only | not]? &lt;media_type&gt; [ and &lt;expression&gt; ]*] | &lt;expression&gt; [ and &lt;expression&gt; ]* expression: ( &lt;media_feature&gt; [: &lt;value&gt;]? ) media_type: all | aural | braille | handheld | print | projection | screen | tty | tv | embossed media_feature: width | min-width | max-width | height | min-height | max-height | device-width | min-device-width | max-device-width | device-height | min-device-height | max-device-height | aspect-ratio | min-aspect-ratio | max-aspect-ratio | device-aspect-ratio | min-device-aspect-ratio | max-device-aspect-ratio | color | min-color | max-color | color-index | min-color-index | max-color-index | monochrome | min-monochrome | max-monochrome | resolution | min-resolution | max-resolution | scan | gridBuilt-in Breakpoints Type How to Use Size Comes after of Following options Can set css after? xs .xs() 0px Media Feature Logical Operator âœ” sm .sm() 576px Media Feature Logical Operator âœ” md .md() 768px Media Feature Logical Operator âœ” lg .lg() 992px Media Feature Logical Operator âœ” xl .xl() 1200px Media Feature Logical Operator âœ” Media Type Type How to Use Comes after of Following options Can set css after? all .all() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– aural .aural() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– braille .braille() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– handheld .handheld() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– print .print() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– projection .projection() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– screen .screen() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– tty .tty() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– tv .tv() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– embossed .embossed() SuperQuery(), Logical Operator Logical Operator, Media Feature âœ– Media Feature Type How to Use Optional Argument Example Comes after of Following options Can set css after? width .width() .width('100px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-width .minWidth() .minWidth('100px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-width .maxWidth() .maxWidth('100px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” height .height() .height('340px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-height .minHeight() .minHeight('340px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-height .maxHeight() .maxHeight('340px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” device-width .deviceWidth() .deviceWidth('960px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-device-width .minDeviceWidth() .minDeviceWidth('960px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-device-width .maxDeviceWidth() .maxDeviceWidth('960px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” device-height .height() .height('320px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-device-height .minDeviceHeight() .minDeviceHeight('340px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-device-height .maxDeviceHeight() .maxDeviceHeight('340px') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” aspect-ratio .aspectRatio() .aspectRatio('1/1') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-aspect-ratio .minAspectRatio() .minAspectRatio('1/1') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-aspect-ratio .maxAspectRatio() .maxAspectRatio('1/1') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” device-aspect-ratio .deviceAspectRatio() .deviceAspectRatio('16/9') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-device-aspect-ratio .minDeviceAspectRatio() .minDeviceAspectRatio('16/9') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-device-aspect-ratio .maxDeviceAspectRatio() .maxDeviceAspectRatio('16/9') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” color .color() n/a SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-color .minColor() .minColor('4') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-color .maxColor() .maxColor('4') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” color-index .colorIndex() .colorIndex('256') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-color-index .minColorIndex() .minColorIndex('256') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-color-index .maxColorIndex() .maxColorIndex('256') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” monochrome .monochrome() n/a SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-monochrome .minMonochrome() .minMonochrome('8') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-monochrome .maxMonochrome() .maxMonochrome('8') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” resolution .resolution() .resolution('300dpi') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” min-resolution .minResolution() .minResolution('300dpi') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” max-resolution .maxResolution() .maxResolution('300dpi') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” scan .scan() .scan('progressive') SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” grid .grid() n/a SuperQuery(), Logical Operator, Media Type Logical Operator, Breakpoints âœ” Screen Orientation Type How to Use Comes after of Following options Can set css after? landscape .landscape() Logical Operator Logical Operator âœ” portrait .portrait() Logical Operator Logical Operator âœ” Logical Operator Type How to Use Comes after of Following options Can set css after? and .and() Media Feature, Screen Orientation, Breakpoints Media Type, Media Feature, Screen Orientation âœ– or .or() Media Feature, Screen Orientation, Breakpoints Media Type, Media Feature, Screen Orientation âœ– not .not() SuperQuery() Media Type âœ– only .only() SuperQuery() Media Type âœ– Render CSSSimply call the css function as the last iteration and pass the css syntax throw ES6 Tagged Template Literals: const List = styled.ul` list-style: none; padding: 0; margin: 0; SuperQuery().minWidth().md().css` color: white; font-size: 14px; text-decoration: none; ` `How to create custom breakpoints?One of the coolest features we have on SuperQuery is the possibility to override our default breakpoints into your own custom. Here is how to do: import SuperQuery from '@themgoncalves/super-query'; // Here is an example of a custom breakpoint const customBreakpoints = { extraSmall: 360, small: 640, medium: 960, large: 1024, extraLarge: 1200, superExtraLarge: 1600, }; // Then just import your custom breakpoints into the `SuperQuery` // and you are Zready start use it! const Title = styled.h1` color: #666; font-size: 16px; ${SuperQuery(customBreakpoints).minWidth().superExtraLarge().css` font-size: 20px; `}; `; // Or your custom breakpoints directly from `ThemeProvider` const Title = styled.h1` color: #666; font-size: 16px; ${props =&gt; SuperQuery(props.theme.breakpoints).minWidth().superExtraLarge().css` font-size: 20px; `}; `; NEW: OrientationWe have added in the version 1.0.0 a new feature: Orientation, which is a Screen Orientation manager. This feature is an implementation of the Web API Screen.orientation available in the modern browser. Note that this feature might not work on a several environments, like in the iOS. For more information, click here and check the browser compatibility How to use import { Orientation } from '@themgoncalves/super-query'; // or you can import direct the module import Orientation from '@themgoncalves/super-query/orientation';Listening for screen orientation change Orientation.onChange((orientation) =&gt; { console.inf('Screen orientation has changed to: ', orientation); });Get the current orientation const currentOrientation = Orientation.current(); console.info('Current screen orientation: ', currentOrientation);Locking the orientation // screen orientations available to be locked: // landscape-primary // landscape-secondary // portrait-primary // portrait-secondary const wasScreenLocked = Orientation.lock('portrait-primary'); // or you can pass an array with the orientations to be locked const wasScreenLocked = Orientation.lock(['portrait-primary', 'portrait-secondary']); console.info('Was screen locked? ', wasScreenLocked);Unlocking the screen const wasScreenUnlocked = Orientation.unlock(); console.info('Was screen unlocked? ', wasScreenUnlocked);Check if the screen orientation was locked before const wasScreenOrientationLocked = Orientation.isLocked(); console.info('Was screen orientation locked before? ', wasScreenOrientationLocked); Release History 2.0.0 NEW: Option to override bult-in breakpoints directly from SuperQuery(myCustombreakpoints) DEPRECATED: configureBreakpoints() to set custom breakpoints, use SuperQuery(myCustombreakpoints) instead 1.0.0 Stable version NEW: Created Orientation - Screen Orientation management NEW: Created Example (Demo) of Super-Query Improved folder structure 0.1.1 Fixed typo in the ToString method used for tests Minor fixes and improvement in the project's documentation 0.1.0 First release NEW: Created configureBreakpoints() to set custom breakpoints 0.0.1 Work in progress MetaAuthorMarcos GonÃ§alves â€“ LinkedIn â€“ Website LicenseDistributed under the MIT license. Click here for more information. https://github.com/themgoncalves/super-query Contributing Fork it (https://github.com/themgoncalves/super-query/fork) Create your feature branch (git checkout -b feature/fooBar) Commit your changes (git commit -m ':zap: Add some fooBar') Push to the branch (git push origin feature/fooBar) Create a new Pull Request Ã— Search results Close @themgoncalves Documentation generated by JSDoc 3.5.5 on 2018-11-23T14:30:43+01:00 using the DocStrap template. "},"module-Orientantion.html":{"id":"module-Orientantion.html","title":"Module: Orientantion","body":" ðŸŽ  SuperQuery Modules OrientantionSuperQuery Global defaultBreakpointsinitialLogicalOperatorlogicalOperatormediaFeaturemediaTypesscreenOrientation Module: Orientantion A Screen Orientation management Version: 2.0.0 Author: Marcos GonÃ§alves License: MIT See: https://developer.mozilla.org/en-US/docs/Web/API/Screen/orientation Example import { Orientation } from '@themgoncalves/super-query'; Orientation.onChange((orientation) =&gt; { console.info('Screen orientation changed to: ', orientation); }); const isLocked = Orientation.lock('landscape-primary'); console.info('Screen orientation has locked to lands
